<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Mulish:wght@200&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main-box">
        <!-- <div class="balls" id="green"></div> -->
        <img id="green" class="balls" src="box.png" alt="" />
        <img id="cart" class="cart" src="trolley.png" alt="" />
        <button id="button" class="shadow_button" onclick="submit()">
            <span id="submit_text">Add to cart</span>
        </button>
    </div>
    <script>

        function submit() {
            document.getElementById('button').classList.add('d__none');
            document.getElementById('green').classList.add('d__block');
            document.getElementById('cart').classList.add('d__block');
        }
    </script>
</body>

</html>
